name: Docker Image CI

env:
  AZURE_WEBAPP_NAME: character-viewer-app    # set this to the name of your Azure Web App
  JAVA_VERSION: '17'                  # set this to the Java version to use
  DISTRIBUTION: zulu                  # set this to the Java distribution


on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup java version
      uses: actions/setup-java@v3.0.0
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: ${{ env.DISTRIBUTION }}
        cache: 'maven'
    
    - name: Build with maven
      run: mvn clean install
    
    - name: Build the Docker image
      run: docker build --build-arg JAR_FILE="./target/*.jar" --tag build/character-viewer-app .
